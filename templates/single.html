{% extends 'base.html' %}
{% block title %}{{ result['title'].capitalize() }}{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h1>{{ result['title'].capitalize() }}</h1>
    <small class="text-muted">{{ result['date'] }} &#8226; <a href="/category/{{ result['catslug'] }}">{{ result['category'] }}</a></small><br><br>
    <p>{{ (result['content']).replace('\n', '<br>')|safe }}</p>
  </div>
</div>
<div class="comments">
	<p>
		<!-- Put this script tag to the <head> of your page -->
		<script type="text/javascript" src="https://vk.com/js/api/openapi.js?162"></script>

		<script type="text/javascript">
		  VK.init({apiId: 7247807, onlyWidgets: true});
		</script>

		<!-- Put this div tag to the place, where the Comments block will be -->
		<div id="vk_comments"></div>
		<script type="text/javascript">
		VK.Widgets.Comments("vk_comments", {limit: 10, attach: false});
		</script>
	</p>
</div>
{% endblock %}
